<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Optimal Internet Explorer compatibility -->
    <title>PayPal Integration</title>
</head>
<body>
<h3>Sandbox integration</h3>
<div id="paypal-button-container"></div>
<script src="https://www.paypal.com/sdk/js?client-id=AdVDRyj5cBkPHbXk37yXo7xe5IN-wjTJNGtm_ypwCssTxI_GV96q7RTulgTANeUAM5os8F2hLgc6uNmC"> 
// Required. Replace SB_CLIENT_ID with your sandbox client ID.</script>

<script>
    // paypal.Buttons().render('#paypal-button-container');
    // This function displays Smart Payment Buttons on your web page.
  </script>

<script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '0.01'
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Transaction completed by ' + details.payer.name.given_name);
          // Call your server to save the transaction
          return fetch('/paypal-transaction-complete', {
            method: 'post',
            headers: {
              'content-type': 'application/json'
            },
            body: JSON.stringify({
              orderID: data.orderID
            })
          });
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
